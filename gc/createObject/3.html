<body>
<script>
  function Person(name,age,job){
    Person.prototype.name = "Nichoals";
    Person.prototype.age = "29";
    Person.prototype.job = "Software Engineer";
    Person.prototype.sayName = function(){
      alert(this.name);
    }

  }
  var person1 = new Person();
  var person2 = new Person();
//  alert(person1.sayName == person2.sayName);
//  alert(Person.prototype.isPrototypeOf(person1));
//  alert(Person.prototype.isPrototypeOf(person2));
//  alert(Object.getPrototypeOf(person1).name);
  function hasPrototypeProperty(object,name){
    return !object.hasOwnProperty(name) && (name in object);
  }
  var person = new Person();
  alert(hasPrototypeProperty(person,"name"));
  person.name="Greg";
  alert(hasPrototypeProperty(person,"name"));
  var keys = Object.keys(Person.prototype);
  var keys1 = Object.getOwnPropertyNames(Person.prototype);
  alert(keys1);
  alert(keys);
</script>
